<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h1>Registration From</h1>
    </div>
    <div>
        <label>First Name: * </label>
        <input type="text" name="Fname">
    </div>
    <div>
        <label>Last Name: * </label>
        <input type="text" name="Lname">
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password: * </label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="ConfirmPassword">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity: </label>
        <div>
            <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" value="nonbinary" id="nonbinary"><label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" value="na" id="na"><label for="na">I prefer not to answer</label>
        </div>
    </div>
    <div>
        <label> A short description about myself:</label>
        <div>
            <textarea name="aboutme" cols="30" rows="2"></textarea>
        </div>        
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="favLang">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>C#</option>
            <option>PHP</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="receiveEmial" id="receiveEmail">
        <label for="receiveEmail">Yes, I wouel like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Accouunt">
    </div>
    <div>
        <p>* Indicates a requied field</p>
    </div>
</body>
</html>
